<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <p class="subtitle">Facilite sua ida ao supermercado!</p>

        <div class="form">
            <div>
            <input type="text" placeholder="Digite o nome do item">
            <input type="number" placeholder="Qtd" min="1">
            </div>
            <button id="add">Adicionar Item</button>
        </div>

        <ul class="lista">
            <!-- <li>Item</li> -->
        </ul>

        <div class="" actions>
            <button class="clean">Limpar Lista</button>
            <button class="clean-buy">Limpar comprados</button>

        </div>
    </div>
    <script src="script/script.js"></script>

</body>

</html>
